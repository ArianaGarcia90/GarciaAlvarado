<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Ejercicio 10 formularios</title>
</head>
<body>
    <form action="mi_formulario">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre" maxlength="30">

        <label for="email">Email:</label>
        <input type="text" id="email" name="email" placeholder="correo@empresa.com" required maxlength="30">

        <label for="asunto">Asunto:</label>
        <select name="asunto" id="asunto" size="3">
            <option value="información">Pedir información web</option>
            <option value="cita previa">Solicitar cita previa</option>
            <option value="otros">Otros</option>
        </select>

        <div>
            <label for="marketing">¿Cómo nos has conocido?</label>
            <input type="checkbox" value="amigo" id="amigo"><label for="amigo">Un amigo</label>
            <input type="checkbox" value="google" id="google"><label for="google">Googleando</label>
            <input type="checkbox" value="redesocial" id="redesocial"><label for="redesocial">Redes Sociales</label>
            <input type="checkbox" value="otros" id="otros"><label for="otros">Otros</label>
        </div>

        <label for="mensaje">Escribe tu mensaje:</label>
        <textarea name="mensaje" id="mensaje" maxlength="300"></textarea>

        <input type="checkbox" value="acepto" id="rgpd" required>
        <label for="rgpd" class="rgpd">He leído y acepto el 
            <a href="#" target="_blank">aviso legal y la política de privacidad</a>.
        </label>

        <mark>@hter12bipinformatica</mark>
    </form>
</body>
</html>
